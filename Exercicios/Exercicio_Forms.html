  <!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro da liga dos astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        
            <label for="password"> - Senha:</label>
            <input type="password" id="password" name="password" required><br>
        </div>
        <br>
        <div>
            <label for="data">Data de nascimento:</label>
            <input type="date" id="data" name="data-nascimento" required>
        
            <label for="arquivo">Foto:</label>
            <input type="file" id="arquivo" name="arquivo" required><br>
        </div>
        
        <div>
        <label for="nacionalidade">Nacionalidade:</label>
        <select name="nacionalidade">
            <option value="opção1">Português</option>
            <option value="opção2">Espanhol</option>
            <option value="opção3">Ingles</option>
        </select>
        
        Genero:
            <label for="feminino">F</label>
            <input type="radio" id="gender" name="feminino" value="F">
            <label for="masculino">M</label>
            <input type="radio" id="gender" name="masculino" value="M">
        </div>
        <div>
            <p>Suas principais qualidades:</p>
            <label for="inteligencia">Inteligência</label>
            <input type="checkbox" id="inteligencia" name="inteligencia">|
            <label for="resiliencia">Resiliência</label>
            <input type="checkbox" id="resiliencia" name="resiliencia">|
            <label for="preparo">Preparo fisico</label>
            <input type="checkbox" id="preparo" name="preparo">|
            <label for="educacao">Educação </label>
            <input type="checkbox" id="educacao" name="educacao">
            
        </div>
        <br>
        <div>
            <textarea name="mensagem" rows="4" cols="40" placeholder=" Por que você gostaria de ser um astronalta ?"></textarea><br>
        </div>    
        
        <div>
        <input type="submit" value="Criar">
        </div>   
    </form>
</body>
</html>
