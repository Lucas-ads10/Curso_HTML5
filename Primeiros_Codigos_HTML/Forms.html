<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search?">
        <label for="q">Oque deseja pesquisar ?</label>
        <input type="text" id="q" name="q" placeholder="Pesquise algo...">
        <input type="submit" value="Enviar "> 
    </form>
</body>
</html>
